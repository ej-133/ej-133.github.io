
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .button{
        font-family:'Times New Roman', Times, serif;
        color:red;
        border:80px black;
        width: 500px;
        height: 400px;
        font-size: 100px;
    }
</style>
<body>
    <h1>Hello World</h1>
    <button type="button" class="button1">don't press me</button>

    <button type="button" id="button2">please press me</button>

    <script>
        const button1 = document.querySelector(".button1");
        button1.addEventListener(`click`, changeText);
        const heading = document.querySelector("h1")

        const button2 = document.querySelector("#button2");
        button2.addEventListener('mouseover',backgroundColor);

        function backgroundColor (){
            button2.style.backgroundColor='blue';
        } 
        
        function changeText (){
            heading.textContent = `hi`;
        }
    </script>
</body>
</html>
