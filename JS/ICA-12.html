<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Popup Button</title>
  <style>
    .popup-button {
      position: absolute;
      padding: 10px 20px;
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="mainButton" class="popup-button">Click me to spawn a button!</button>

  <script>
        // Function to create a random number between min and max
    function getRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }

    // Function to create a random popup button
    function createPopupButton() {
      const popupButton = document.createElement('button');
      popupButton.textContent = 'Popup';
      popupButton.classList.add('popup-button');

      // Randomly position the button on the screen
      popupButton.style.left = getRandomNumber(0, window.innerWidth - 100) + 'px';
      popupButton.style.top = getRandomNumber(0, window.innerHeight - 50) + 'px';

      // Add button to the document body
      document.body.appendChild(popupButton);

      // Remove the button after some time
      setTimeout(() => {
        document.body.removeChild(popupButton);
      }, 3000); // Adjust the time as needed
    }

    // Main button click event listener
    document.getElementById('mainButton').addEventListener('click', () => {
      createPopupButton();
    });

  </script>
</body>
</html>
