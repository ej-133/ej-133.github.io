<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Buttons Popup</title>
    <link rel="stylesheet" href="styles.css">
</head>
  <style>
      .popup-button {
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        border: none;
        cursor: pointer;
        margin: 5px;
      }
  </style>
<body>
    <button id="addButton">Add Button</button>

    <script>
          function addButton() {
        // Create a new button element
        const newButton = document.createElement('button');
        
        // Set button properties
        newButton.textContent = 'New Button';
        newButton.classList.add('popup-button');

        // Add event listener to the new button
        newButton.addEventListener('click', function() {
            alert('You clicked the new button!');
        });

        // Append the new button to the body or any other desired container
        document.body.appendChild(newButton);
    }

    // Get the "Add Button" element
    const addButtonElement = document.getElementById('addButton');

    // Add event listener to the "Add Button" element
    addButtonElement.addEventListener('click', addButton);

    </script>
</body>
</html>
