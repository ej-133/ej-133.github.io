<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bad Volume Control</title>
  <link rel="stylesheet">
<style>
  .box {
    width: 400px;
    height: 600px; 
    background-color: #f0f0f0; 
    border: 4px solid;  
    padding: 20px; 
    text-align: center; 
    line-height: 100px; 
}
  .volume-control {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 100px;
}

  button {
  padding: 5px 10px;
  font-size: 16px;
  cursor: pointer;

}


  .volume-level {
  font-size: 24px;
  margin: 0 20px;
}

</style>
</head>

<body>
  <div class="volume-control">
    <span class="volume-level">100</span>
  </div>
  <div class="box"> 
      <button class="decrease-volume-button">Decrease Volume</button>
  </div>
  <div class="box"> 
  <button id="increase-volume-button">Increase Volume</button>
  </div>
  <script>
  const increase = document.querySelector("#increase-volume-button");
  const decrease = document.querySelector(".decrease-volume-button");
  const volume = document.querySelector(".volume-level");

  let speed = volume.innerText/50
  let direction= 1;

  increase.addEventListener("click", function() {
      let vol = volume.innerText
      vol = parseInt(vol);
      vol+= 10
      volume.innerText = vol
      speed= volume.innerText/50
  });

  decrease.addEventListener("click", function() {
      let vol = volume.innerText
      vol = parseInt(vol);
      vol-= 10
      volume.innerText = vol
      speed = volume.innerText/50
  });

  let startPos = 1;

  function animate(){
         
    startPos += speed * direction;
    let positionAsString = startPos.toString();
    increase.style.left = positionAsString+"px";
    decrease.style.right = positionAsString+"px";

      if ((parseInt(increase.style.left) > window.outerWidth)||(parseInt(increase.style.left) < 0)){
        if (direction == 1){
              direction = -1
            }else{
              direction = 1
            }
        }
      if ((parseInt(increase.style.right) < window.outerWidth)||(parseInt(increase.style.right) > 0)){
        if (direction == 0){
              direction = 1
            }else{
              direction = -1
            }
        }
    requestAnimationFrame(animate); 
  }

  animate();
   
</script>
</body>
</html>
