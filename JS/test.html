<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Pop-up Ads</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border: 1px solid #ccc;
        z-index: 1000;
        }

    .close {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        }
            
  </style>
</head>

<body>
  <button id="button1">Button 1</button>
  <button id="button2">Button 2</button>

  <script>
        document.getElementById("button1").addEventListener("click", function() {
        var popup1 = document.createElement("div");
        popup1.classList.add("popup");
        
        var close1 = document.createElement("span");
        close1.classList.add("close");
        close1.innerHTML = "&times;";
        close1.addEventListener("click", function() {
            document.body.removeChild(popup1);
        });
        
        var content1 = document.createElement("p");
        content1.innerHTML = "Popup 1 Content Here";

        popup1.appendChild(close1);
        popup1.appendChild(content1);
        
        document.body.appendChild(popup1);
        });

        document.getElementById("button2").addEventListener("click", function() {
        var popup2 = document.createElement("div");
        popup2.classList.add("popup");
        
        var close2 = document.createElement("span");
        close2.classList.add("close");
        close2.innerHTML = "&times;";
        close2.addEventListener("click", function() {
            document.body.removeChild(popup2);
        });
        
        var content2 = document.createElement("p");
        content2.innerHTML = "Popup 2 Content Here";

        popup2.appendChild(close2);
        popup2.appendChild(content2);
        
        document.body.appendChild(popup2);
        });


  </script>
</body>
</html>
