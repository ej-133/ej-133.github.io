<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving and Limiting Button</title>
  <link >
  <style>
    .popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border: 1px solid #ccc;
    z-index: 1000;
    }

    .close {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    }
  </style>
</head>
<body>
    <button id="popupButton1">Pop-up Button 1</button>
    <button id="popupButton2">Pop-up Button 2</button>
  
    <div class="popup" id="popup1">
      <span class="close" onclick="closePopup('popup1')">&times;</span>
      <p>Pop-up Content for Button 1</p>
    </div>
  
    <div class="popup" id="popup2">
      <span class="close" onclick="closePopup('popup2')">&times;</span>
      <p>Pop-up Content for Button 2</p>
    </div>
  <script>

        document.getElementById("popupButton1").addEventListener("click", function() {
        document.getElementById("popup1").style.display = "block";
        });

        document.getElementById("popupButton2").addEventListener("click", function() {
        document.getElementById("popup2").style.display = "block";
        });

        function closePopup(popupId) {
        document.getElementById(popupId).style.display = "none";
        }
  </script>

</body>
</html>
